<!DOCTYPE html>
<html>
<body style="text-align:center;">
<h1 style="color:green;">
TRIDENT
</h1>
<h2>Text value property</h2>
<p>
Change the text of the text field, and then click the button below. </p>
Name:<input type="text" id="myText" value="Mickey">
<input type="button" value=”show” onclick="myFunction()">Try it</button>
<p id="demo">welcome</p>
<script>

function myFunction() {
var x = document.getElementById("myText").value;
document.getElementById("demo").innerHTML =x;
}
</script>
